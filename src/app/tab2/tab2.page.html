<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      About Us
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Nama</ion-card-subtitle>
      <ion-card-title>Jason Lucky Harrysiswanto</ion-card-title>
      <ion-card-subtitle>NRP</ion-card-subtitle>
      <ion-card-title>C14170129</ion-card-title>
    </ion-card-header>
    
    <ion-item>
      <ion-icon name="dice-outline" slot="start"></ion-icon>
      <ion-label>Input a number between 1 to 5 into the textbox below to view your profile picture</ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="fixed">Input Here =></ion-label>
      <ion-input (keyup)="checkWin($event)"></ion-input>
    </ion-item>

    <ion-item *ngIf="loser">
      <ion-card-content>Nothing here...</ion-card-content>
    </ion-item>

    <ion-item *ngIf="winner">
      <ion-card-content>Your profile pic(s)!</ion-card-content>
    </ion-item>

  </ion-card>
</ion-content>
